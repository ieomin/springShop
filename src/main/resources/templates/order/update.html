<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>.fieldError {border-color: #dc3545;color: #dc3545;}</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2 th:text="#{page.order.update}">??</h2>
    </div>
    <div>
        <form role="form" th:action th:object="${orderUpdateForm}" method="post">
            <div>
                <label>배송지</label>
                <input type="text"
                       th:field="*{cityStreetZipcode}"
                       th:value="*{cityStreetZipcode}"
                       th:class="${#fields.hasErrors('cityStreetZipcode')}? 'form-control fieldError' : 'form-control'">
                <p class="fieldError"
                   th:if="${#fields.hasErrors('cityStreetZipcode')}"
                   th:errors="*{cityStreetZipcode}">??</p>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button type="submit" class="w-100 btn btn-primary btn-lg">저장</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/member/detail/{id}(id=${orderUpdateForm.memberId})}'|"
                            type="button">이전으로
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
