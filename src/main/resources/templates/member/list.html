<!DOCTYPE html>
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">

<body>
<section>
    <div class="py-5 text-center">
        <h2 th:text="#{page.member.list}">??</h2>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="#{label.member.id}">??</th>
                <th th:text="#{label.member.name}">??</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="member : ${members.content}">
                <td><a th:href="@{/member/detail/{id}(id=${member.memberId})}" th:text="${member.memberId}">??</a></td>
                <td th:text="${member.memberName}">??</td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav>
        <div class="container d-flex justify-content-center">
            <ul class="pagination">
                <li th:each="page : ${#numbers.sequence(1, members.totalPages)}"
                    th:class="${page-1 == members.number ? 'page-item active' : 'page-item'}">
                    <a class="page-link" th:href="@{/member/list/?size=10&page={page}(page=${page-1})}" th:text="${page}"></a>
                </li>
            </ul>
        </div>
    </nav>
</section>
</body>

</html>
