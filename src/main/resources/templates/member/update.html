<!DOCTYPE html>
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">

<body>
<section>
    <div class="py-5 text-center">
        <h2>개인정보 수정</h2>
    </div>
    <div>
        <form role="form" th:action th:object="${memberUpdateForm}" method="post">
            <div>
                <label th:text="#{label.member.name}">??</label>
                <input type="text"
                       th:field="*{name}"
                       th:value="*{name}"
                       th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                <p class="fieldError"
                   th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">??</p>
            </div>
            <div>
                <label>주소</label>
                <input type="text"
                       th:field="*{cityStreetZipcode}"
                       th:value="*{cityStreetZipcode}"
                       th:class="${#fields.hasErrors('cityStreetZipcode')}? 'form-control fieldError' : 'form-control'">
                <p class="fieldError"
                   th:if="${#fields.hasErrors('cityStreetZipcode')}"
                   th:errors="*{cityStreetZipcode}">??</p>
            </div>
            <div th:if="${#lists.size(memberUpdateForm.items) > 0}">
                <label>등록한 상품이름</label>
                <div th:each="item : ${memberUpdateForm.items}">
                    <input type="text" class="form-control" th:value="${item.name}" readonly>
                </div>
            </div>
            <div th:if="${#lists.size(memberUpdateForm.orders) > 0}">
                <label th:text="#{label.member.orders.id}">??</label>
                <div th:each="order : ${memberUpdateForm.orders}">
                    <input type="number" id="orders" name="orders" class="form-control" th:value="${order.id}" readonly>
                </div>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button type="submit" class="w-100 btn btn-primary btn-lg">저장</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

</html>
