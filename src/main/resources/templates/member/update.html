<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>
<style>.fieldError {border-color: #dc3545; color: #dc3545;}</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2 th:text="#{page.member.update}">??</h2>
    </div>
    <div>
        <form role="form" th:action th:object="${memberUpdateForm}" method="post">
            <div>
                <label th:text="#{label.member.id}">??</label>
                <input type="text" id="id" name="id" class="form-control" th:value="*{id}" readonly>
            </div>
            <div>
                <label th:text="#{label.member.name}">??</label>
                <input type="text"
                       th:field="*{name}"
                       th:value="*{name}"
                       th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                <p class="fieldError"
                   th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">??</p>
            </div>
            <div>
                <label th:text="#{label.member.address.city}">??</label>
                <input type="text"
                       th:field="*{city}"
                       th:value="*{city}"
                       th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
                <p class="fieldError"
                   th:if="${#fields.hasErrors('city')}"
                   th:errors="*{city}">??</p>
            </div>
            <div>
                <label th:text="#{label.member.address.street}">??</label>
                <input type="text"
                       th:field="*{street}"
                       th:value="*{street}"
                       th:class="${#fields.hasErrors('street')}? 'form-control fieldError' : 'form-control'">
                <p class="fieldError"
                   th:if="${#fields.hasErrors('street')}"
                   th:errors="*{street}">??</p>
            </div>
            <div>
                <label th:text="#{label.member.address.zipcode}">??</label>
                <input type="text"
                       th:field="*{zipcode}"
                       th:value="*{zipcode}"
                       th:class="${#fields.hasErrors('zipcode')}? 'form-control fieldError' : 'form-control'">
                <p class="fieldError"
                   th:if="${#fields.hasErrors('zipcode')}"
                   th:errors="*{zipcode}">??</p>
            </div>

            <div th:if="${#lists.size(memberUpdateForm.orders) > 0}">
                <label th:text="#{label.member.orders.id}">??</label>
                <div th:each="order : ${memberUpdateForm.orders}">
                    <input type="text" id="orders" name="orders" class="form-control" th:value="${order.id}" readonly>
                </div>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button type="submit" class="w-100 btn btn-primary btn-lg" th:text="#{button.save}">Submit</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/member/detail/{id}(id=${memberUpdateForm.id})}'|"
                            type="button" th:text="#{button.cancel}">??</button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
