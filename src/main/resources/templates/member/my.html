<!DOCTYPE html>
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">

<body>
<section>
  <div class="py-5 text-center">
    <h2>개인정보</h2>
  </div>
  <div>
    <div th:object="${member}">
      <div>
        <label th:text="#{label.member.name}">??</label>
        <input type="text" class="form-control" th:value="${member.name}" readonly>
      </div>
      <div>
        <label>주소</label>
        <input type="text" class="form-control" th:value="${member.address.cityStreetZipcode}" readonly>
      </div>
      <div th:if="${#lists.size(member.items) > 0}">
        <label>등록한 상품이름</label>
        <div th:each="item : ${member.items}">
          <input type="text" class="form-control" th:value="${item.name}" readonly>
        </div>
      </div>
      <div th:if="${#lists.size(member.orders) > 0}">
        <label>주문 ID</label>
        <div th:each="order : ${member.orders}">
          <input type="number" id="orders" name="orders" class="form-control" th:value="${order.id}" readonly>
        </div>
      </div>

    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="button"
                th:onclick="|location.href='@{/member/update/{id}(id=${member.id})}'|">개인정보 수정</button>
      </div>
    </div>
  </div>
</section>
</body>

</html>
