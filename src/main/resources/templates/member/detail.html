<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2 th:text="#{page.member.detail}">??</h2>
    </div>
    <div>
        <div th:object="${memberDetailForm}">
            <div>
                <label th:text="#{label.member.id}">??</label>
                <input type="text" class="form-control" th:value="${memberDetailForm.id}" readonly>
            </div>
            <div>
                <label th:text="#{label.member.name}">??</label>
                <input type="text" class="form-control" th:value="${memberDetailForm.name}" readonly>
            </div>
            <div>
                <label th:text="#{label.member.address.city}">??</label>
                <input type="text" class="form-control" th:value="${memberDetailForm.city}" readonly>
            </div>
            <div>
                <label th:text="#{label.member.address.street}">??</label>
                <input type="text" class="form-control" th:value="${memberDetailForm.street}" readonly>
            </div>
            <div>
                <label th:text="#{label.member.address.zipcode}">??</label>
                <input type="text" class="form-control" th:value="${memberDetailForm.zipcode}" readonly>
            </div>
            <div>
                <label th:text="#{label.member.orders.id}">??</label>
                <div th:each="order : ${memberDetailForm.orders}">
                    <input type="text" class="form-control" th:value="${order.id}" readonly>
                </div>
            </div>
            <div>
                <label>장바구니의 상품 이름과 수량</label>
                <div th:each="basketItem : ${memberDetailForm.basket.basketItems}">
                    <input type="text" class="form-control" th:value="${basketItem.item.name}" readonly>
                    <input type="text" class="form-control" th:value="${basketItem.count}" readonly>
                </div>
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button"
                        th:onclick="|location.href='@{/member/update/{id}(id=${memberDetailForm.id})}'|"
                        th:text="#{page.member.update}">??</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/member/list}'|"
                        type="button" th:text="#{button.cancel}">??</button>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
