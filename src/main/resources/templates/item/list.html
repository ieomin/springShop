<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2 th:text="#{page.item.list}">??</h2>
    </div>
    <div>
        <div>
            <form th:object="${itemSearchCond}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품 이름"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <input type="text" th:field="*{maxPrice}" class="form-control" placeholder="제한 가격"/>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="label.item.id">??</th>
                <th th:text="label.item.name">??</th>
                <th th:text="label.item.price">??</th>
                <th th:text="label.item.quantity">??</th>
                <th th:text="label.item.orderItems.order.id">??</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td ><a th:href="@{/item/detail/{id}(id=${item.id})}" th:text="${item.id}">??</a></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td>
                    <p th:each="orderItem : ${item.orderItems}"
                    th:text="${orderItem.order.id}"></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
