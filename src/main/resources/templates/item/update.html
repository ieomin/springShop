<!DOCTYPE html>
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">

<body>
<section>
  <div class="py-5 text-center">
    <h2 th:text="#{page.item.update}">??</h2>
  </div>
  <div>
    <form role="form" th:action th:object="${itemUpdateForm}" method="post">

      <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}"
           class="fieldError"
           th:text="${err}"></p>
      </div>

      <div>
        <label th:text="#{label.item.id}">??</label>
        <input type="text" id="id" name="id" class="form-control" th:value="*{id}" readonly>
      </div>
      <div>
        <div>
          <label th:text="#{label.item.name}">??</label>
          <input type="text"
                 th:field="*{name}"
                 th:value="*{name}"
                 th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
          <p class="fieldError"
             th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}">??</p>
        </div>
        <div>
          <label th:text="#{label.item.price}">??</label>
          <input type="text"
                 th:field="*{price}"
                 th:value="*{price}"
                 th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
          <p class="fieldError"
             th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}">??</p>
        </div>
        <div>
          <label th:text="#{label.item.quantity}">??</label>
          <input type="text"
                 th:field="*{quantity}"
                 th:value="*{quantity}"
                 th:class="${#fields.hasErrors('quantity')}? 'form-control fieldError' : 'form-control'">
          <p class="fieldError"
             th:if="${#fields.hasErrors('quantity')}"
             th:errors="*{quantity}">??</p>
        </div>

      </div>
      <hr class="my-4">
      <div class="row">
        <div class="col">
          <button type="submit" class="w-100 btn btn-primary btn-lg">저장</button>
        </div>
      </div>
    </form>
  </div>
</section>
</body>

</html>
