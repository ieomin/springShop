<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2>마이 상품</h2>
  </div>
  <div>
    <div th:each="item : ${member.items}">
      <label>상품 (이름, 가격, 수량)</label>
      <input type="text" class="form-control" th:value="${item.name}" readonly>
      <input type="text" class="form-control" th:value="${item.price}" readonly>
      <input type="text" class="form-control" th:value="${item.quantity}" readonly>

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="button"
                  th:onclick="|location.href='@{/item/update/{id}(id=${item.id})}'|"
                  th:text="#{page.item.update}">??</button>
        </div>
      </div>
      <hr>
    </div>
    <hr class="my-4">


    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">이전으로</button>
      </div>
    </div>

  </div>
  <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
