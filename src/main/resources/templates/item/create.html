<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>.fieldError {border-color: #dc3545; color: #dc3545;}</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
  <div class="py-5 text-center">
    <h2 th:text="#{page.item.create}">??</h2>
  </div>
  <form role="form" action="/item/create" th:object="${itemCreateForm}" method="post">
    <div class="form-group">
      <label th:text="#{label.item.name}">??</label>
      <input type="text"
             placeholder="상품 이름을 입력하세요"
             th:field="*{name}"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p class="fieldError"
         th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">??</p>

      <label th:text="#{label.item.price}">??</label>
      <input type="text"
             placeholder="상품 가격을 입력하세요"
             th:field="*{price}"
             th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
      <p class="fieldError"
         th:if="${#fields.hasErrors('price')}"
         th:errors="*{price}">??</p>

      <label th:text="#{label.item.quantity}">??</label>
      <input type="text"
             placeholder="상품 수량을 입력하세요"
             th:field="*{quantity}"
             th:class="${#fields.hasErrors('quantity')}? 'form-control fieldError' : 'form-control'">
      <p class="fieldError"
         th:if="${#fields.hasErrors('quantity')}"
         th:errors="*{quantity}">??</p>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" class="w-100 btn btn-primary btn-lg">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">이전으로</button>
      </div>
    </div>
  </form>

  <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
