<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2>마이 장바구니</h2>
  </div>
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>상품 이름</th>
        <th>가격</th>
        <th>수량</th>
        <th>합</th>
        <th>장바구니 상태</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="basketItem : ${member.basket.basketItems}">
        <td th:text="${basketItem.item.name}"></td>
        <td th:text="${basketItem.item.price}"></td>
        <td th:text="${basketItem.count}"></td>
        <td th:text="${basketItem.totalPrice}"></td>
        <td th:text="${basketItem.status}"></td>
        <td>
          <form role="form" th:action="@{/basket/canceledMy/{basketId}/{basketItemId}(basketItemId=${basketItem.id}, basketId=${member.basket.id})}" method="post">
            <button
                    th:if="${basketItem.status.name() == 'CONTAIN'}"
                    class="btn btn-danger"
                    type="submit">
              CANCEL</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
    <hr class="my-4">
    <div class="row"><div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="button"
              th:onclick="|location.href='@{/item/list/}'|">상품 목록</button>
    </div>
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="button"
                th:onclick="|location.href='@{/order/create/}'|">주문 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">이전으로</button>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
