<!DOCTYPE html>
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">

<body>
<section>
    <div class="py-5 text-center">
        <h2>장바구니상품 추가</h2>
    </div>
    <div>
        <form role="form" th:action th:object="${basketUpdateForm}" method="post">

            <div>
                <label>장바구니 ID</label>
                <input type="text" class="form-control" th:field="*{basketId}" readonly>
            </div>

            <div>
                <label>상품 이름</label>
                <input type="text" class="form-control" th:field="*{itemName}" readonly>
            </div>
            <div>
                <label>주문 수량</label>
                <input type="number" th:field="*{count}" th:class="${#fields.hasErrors('count')}? 'form-control fieldError' : 'form-control'">
                <p class="fieldError" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">??</p>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button type="submit" class="w-100 btn btn-primary btn-lg">저장</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

</html>
