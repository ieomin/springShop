<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="header" th:fragment="bodyHeader">
    <div class="row">
        <div class="col"><a href="/"><h3 class="text-muted" th:text="#{logo}"></h3></a></div>
        <div class="dropdown col" th:if="${currentMember != null}">
            <img src="/user.png" alt="dropdown" style="width: 40px; height: 40px;">
            <div class="dropdown-menu">
                <a th:href="@{/member/my/{id}(id=${currentMember.id})}">내 정보</a>
                <a th:href="@{/item/my/{id}(id=${currentMember.id})}">내 상품</a>
                <a th:href="@{/order/my/{id}(id=${currentMember.id})}">내 주문</a>
            </div>
        </div>
        <div class="col">
            <a th:if="${currentMember != null}" th:href="@{/basket/my/{id}(id=${currentMember.id})}">
                <img src="/basket.png" style="width: 40px; height: 40px;">
            </a>
        </div>

        <div class="col">
            <form th:if="${currentMember != null}" th:action="@{/member/logout}" method="post" >
                <button href="/member/logout" class="btn-link" type="submit"><img src="/logout.png" style="width: 40px; height: 40px;"></button>
            </form>
        </div>
    </div>
</div>
